  <h2>리버풀 홈페이지입니다.</h2>
  <p>리버풀 FC(영어: Liverpool Football Club)는 잉글랜드 머지사이드주 리버풀을 연고로 하는 프리미어리그 축구 클럽이다.

리버풀은 현재 통산 19회의 1부리그 우승을 한 바 있으며, 8번의 리그 컵 우승, 7번의 FA컵우승, 그리고 6번의 UEFA 챔피언스리그 우승을 차지한 바 있는데 챔피언스리그 우승은 잉글랜드 내에서는 역대 최다 우승 기록으로 기록되어 있다.</p>
